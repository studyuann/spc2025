<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0px;
            padding: 0px;
            /* width: 100px; */
            display: flex;
        }
        li{
            width: 100px;
            text-align: center;
            border-bottom: 1px solid #555;
        }

        li a {
            display: block;
            padding: 8px 16px;
            text-decoration: none;
        }
        li a:hover {
            background-color: #0ff;
            color: white;
            text-align: center;
            padding: 8px;
            text-decoration: none;
        }    
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li><a href="#"> Home</a></li>
            <li><a href="#"> News</a></li>
            <li><a href="#"> Contact</a></li>
            <li><a href="#"> About</a></li>
        </ul>
    </div>
</body>
</html>
