<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 부트스트랩 CSS 가져온다 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container my-4">
        <h2>폼 예제</h2>
        <form id="exampleForm">
            <!-- 이름 -->
            <div class="mb-5">
                <label class="form-label">Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="이름을 입력하세요">
            </div>
            <!-- 이메일 -->
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="이메일 주소를 입력하세요">
            </div>
            <!-- 비밀번호 입력 -->
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="암호를 입력하세요">
            </div>
            <!-- 제출 버튼 -->
            <button type="submit" class="btn btn-primary">제출</button>
            <button type="reset" class="btn btn-secondary ms-2">초기화</button> <!-- margin start -->
        </form>

        <div id="result" class="mt-4"></div> <!-- margin top -->
    </div>

    <script>
        const form = document.getElementById('exampleForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const name = formData.get('name');
            const email = formData.get('email');
            const password = formData.get('password');

            // 결과 출력
            resultDiv.innerHTML = `
                <div class="alert alert-success">
                    <h5>폼 제출 완료!!</h5>
                    <p><strong>Name:</strong>${name}</p>
                    <p><strong>Email:</strong>${email}</p>
                    <p><strong>Password:</strong>${password}</p>
                </div>
            `;
        });
    </script>

    <!-- 부스트랩 JS 가져온다 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
