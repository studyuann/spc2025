<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="barGraph" width="400" height="200"></canvas>

    <script>
        // 샘플 데이터
        const graphData = {
            A: 10,
            B: 80,
            C: 40,
            D: 60,
            E: 120
        }

        // 그래프 그리기 함수
        drawBarGraph(graphData);

        function drawBarGraph(data) {
            const canvas = document.getElementById('barGraph');
            const ctx = canvas.getContext('2d');

            ctx.clearRect(0, 0, canvas.width, canvas.height); // 캔바스 초기화

            const barWidth = 30; // 바 그래프의 폭(width)
            const barHeightOffset = 20;
            const textHeightOffset = 10;
            let startX = 20; // 그리기 시작할 위치

            for (const key in data) {
                const barHeight = data[key];

                ctx.fillStyle = 'lightblue';
                ctx.fillRect(startX, canvas.height - barHeight - barHeightOffset, barWidth, barHeight);

                ctx.fillStyle = 'black';
                ctx.fillText(key, startX + barWidth / 2, canvas.height - textHeightOffset);

                startX += 50; // 하나하나 그리면서 옆으로 이동...
            }
        }
    </script>
</body>
</html>
