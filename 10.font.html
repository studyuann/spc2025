<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Ruge+Boogie&family=Sixtyfour+Convergence&display=swap" rel="stylesheet">

    <style>
        .p1 {
            font-family: "Times New Roman", "Times", "Serif";
            text-shadow: 2px 2px;
        }
        .p2 {
            font-family: "Arial", "Helvetica", "Sans-serif";
            text-shadow: 2px 2px red;
        }
        .p3 {
            font-family: "Lucida Console";
            text-shadow: 2px 2px 5px blue;
        }
        .p4 {
            font-family: "나눔고딕", "Nanum Gothic"; 
            text-decoration: line-through;
        }
        .p5 {
            font-family: "바탕", "Batang";
            letter-spacing: -1px;
        }
        .p6 {
            font-family: "굴림", "Gulim";
        }
        .p7 {
            font-family: "Bungee Tint", cursive;
            font-weight: 400;
            font-style: normal;
        }
    </style>
    
</head>
<body>
    <h1>폰트 테스트</h1>
    <p class="p1">This is a paragraph with "Times New Roman"</p>
    <p class="p2">This is a paragraph with "Arial"</p>
    <p class="p3">This is a paragraph with "Lucida Console"</p>
    <p class="p4">This is a paragraph with "여기는 한글폰트 나눔고딕"</p>
    <p class="p5">This is a paragraph with "여기도 한글폰트 바탕"</p>
    <p class="p6">This is a paragraph with "여기도 한글폰트 굴림"</p>
    <p class="p7">This is a paragraph with "여기는 처음보는 웹폰트"</p>
</body>
</html>
