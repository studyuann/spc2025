        function getRandomColor() {
    let ran_color = '0123456789ABCDEF';
    let color = '#';

    console.log("초기 색상 코드:", color);

    for (let i = 0; i < 6; i++) {
        let randomIndex = Math.floor(Math.random() * 16); // 0~15 사이의 랜덤 숫자
        let randomChar = ran_color[randomIndex]; // 16진수 문자 가져오기

        console.log(`Step ${i + 1}: 랜덤 인덱스 = ${randomIndex}, 선택된 문자 = ${randomChar}`);

        color += randomChar; // 색상 코드에 추가
        console.log(`현재 색상 코드: ${color}`);
    }

    console.log("최종 색상 코드:", color);
    return color;
}

function changeColor() {
    let newColor = getRandomColor();
    console.log("배경색 변경:", newColor);
    document.body.style.backgroundColor = newColor;
}
