    </style>
</head>
<body>
    <button onclick="showhide()"> 토글 아래 영역</button>
    <div id = "showhide"> 숨겨질 div 입니다.</div>
    <script> 
        function showhide(){
            var mydiv = document.getElementById('showhide');
     
            if (mydiv.style.display === 'none') {
                    mydiv.style.display = 'block';
            } else {
                mydiv.style.display = 'none';
            }
        }
                

    </script>
</body>
</html>
