<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>숫자 맞추기 게임</title>
</head>
<body>
  <h1>숫자 맞추기 게임</h1>    
  <h2>1~100 까지 숫자 맞추기</h2>

  <input type="number" id="guessNumber" placeholder="숫자를 입력하시오" min="1" max="100">
  <button id="guessButton">Guess</button>
  <p id="result">결과가 여기에 나옵니다</p>

  <script>
    const randomNumber = Math.floor(Math.random() * 100) + 1;
    console.log("정답 (디버깅용):", randomNumber);
  
    const guessInput = document.getElementById('guessNumber');
    const resultText = document.getElementById('result');
    const guessButton = document.getElementById('guessButton');
  
    function checkGuess() {
      const userGuess = Number(guessInput.value);
  
      if (!userGuess || userGuess < 1 || userGuess > 100) {
        resultText.textContent = "1~100 사이의 숫자를 입력하세요.";
        return;
      }
  
      if (userGuess < randomNumber) {
        resultText.textContent = "너무 작아요!";
      } else if (userGuess > randomNumber) {
        resultText.textContent = "너무 커요!";
      } else {
        resultText.textContent = "🎉 정답입니다!";
      }
    }
  
    // 버튼 클릭 시
    guessButton.addEventListener('click', checkGuess);
  
    // Enter 키 입력 시
    guessInput.addEventListener('keyup', function(event) {
      if (event.key === 'Enter') {
        checkGuess();
      }
    });
  </script>
</body>
</html>
