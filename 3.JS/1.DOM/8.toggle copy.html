<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>색상변경(토글)</h1>
    <p id="toggle_text">
        이 텍스트의 색상을 변경해 보세요
    </p>
    <button onclick="toggle()">색상변경</button>
    <script>
         function toggle() {
            document.body.style.color = red;
        }
    </script>
</body>
</html>
