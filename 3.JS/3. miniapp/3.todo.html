<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style></style>
</head>
<body>
    <h1>투두 리스트</h1>
    <div>
        <input id="list_add"   type="text" placeholder="할일">
        <button id="add_todo"> Add</button>
        <hr>
            <ul id="todo_list"></ul>
    </div>


    <script>
        const button = document.getElementById("add_todo");
        const todo_list = document.getElementById("todo_list");
   
        

        button.addEventListener("click", function () {
            const  list_add = document.getElementById("list_add").value;
            console.log(list_add);
      

            const  new_li = document.createElement("li");
            // console.log(list_add);
             new_li.textContent = list_add;
             todo_list.appendChild(new_li);
            
             document.getElementById("list_add").value = "";     
            //  document.getElementById("list_add") = "";  
        }
    );


    </script>
</body>
</html>
