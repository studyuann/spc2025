<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 갤러리</title>
    <style>
        .cat_ img {
            width: 200px;
            height: 200px;
            margin: 5px;
            cursor: pointer;
        }

        /* 오버레이 스타일 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .overlay img {
            max-width: 1000px;
            max-height: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>이미지 갤러리</h1>
    <div class="cat_">
        <img src="./imges/1.jpg" alt="고양이1">
        <img src="./imges/2.jpg" alt="고양이2">
        <img src="./imges/3.jpg" alt="고양이3">
    </div>

    <!-- 오버레이 요소 -->
    <div class="overlay" id="overlay">
        <img id="overlayImage" src="" alt="확대된 이미지">
    </div>

    <script>
        const images = document.querySelectorAll(".cat_ img");
        const overlay = document.getElementById("overlay");
        const overlayImage = document.getElementById("overlayImage");

        images.forEach(img => {
            img.addEventListener("click", () => {
                overlayImage.src = img.src;
                overlay.style.display = "flex";
            });
        });

        // 오버레이 클릭 시 닫기
        overlay.addEventListener("click", () => {
            overlay.style.display = "none";
        });
    </script>
</body>
</html>
