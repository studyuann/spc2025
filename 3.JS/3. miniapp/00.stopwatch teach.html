<body>
  <!-- html부 -->
  <h1>스톱워치</h1>
  <div id="display">00:00.000</div>
  <button id="startButton">시작</button>
  <button id="pauseButton">일시정지</button>
  <button id="resetButton">리셋</button>

  <script>
    //상수 선언부 ===========================================
    const display = document.getElementById('display');    
    const startButton = document.getElementById('startButton');
    const pauseButton = document.getElementById('pauseButton');
    const resetButton = document.getElementById('resetButton');
    

    let timePassed = 0;
    let isPaused ;
    let interval ;
    //함수 정의부 ===========================================
    function startTimer(){
      // console.log('타이머 시작');
      timePassed = new Date().getTime();
      interval = setInterval(pauseTimer,1000);

    }

    function pauseTimer(){
      // console.log('타이머 일시정지');
      isPaused = new Date().getTime();
      diff = isPaused.startTimer;

      let minutes =  diff % (1000*60*60) / (1000*60) ;
      let seconds =  diff % (1000*60) / (1000*60) ;
      let milliseconds =  diff % (1000*60*60) / (1000*60) ;

        display.textContent = (minutes)+(milliseconds);
    }

    function resetTimer(){
      // console.log('타이머 종료');
    }

//이벤트리스너 호출부 ===========================================
    startButton.addEventListener("click", startTimer);
    pauseButton.addEventListener("click", pauseTimer);
    resetButton.addEventListener("click", resetTimer);






    // 패턴 3가지
    startButton.addEventListener("click", function(){
      
    });

    pauseButton.addEventListener("click", ()=>{

    });

    startButton.addEventListener("click", startTimer);
  </script>
