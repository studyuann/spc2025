<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px double red
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="400" height="300"></canvas>
    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        const graphData = {
            A: 10,
            B: 20,
            C: 40,
            D: 60,
            E: 80,
        }

        drawBarGraph(graphData); // 내가 함수 만들고, 데이터 넣고 바 그래프 그리기

        function drawBarGraph(data) {
            const barWidth = 30;
            const barHeightOffset = 50;
            let startX = 20;

            for (const key in data) {
                // console.log(key);
                const barHeight = data[key];
                // console.log(barHeight);

                ctx.fillStyle = 'blue'
                ctx.fillRect(startX, canvas.height - barHeight - barHeightOffset, barWidth, barHeight);
                
                // 축에 텍스트...
                ctx.fillStyle = 'red';
                ctx.fillText(key, startX + barWidth/2, canvas.height - 20);

                startX = startX + 50; //  하나 다 그렸으면, 다음 위치로 이동하기 위한 좌표값 계산
            }
        }
    </script>
</body>
</html>
