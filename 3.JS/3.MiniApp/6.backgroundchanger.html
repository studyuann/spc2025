<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>배경색바꾸기</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            align-items: center;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin-bottom: 20px;
        }
        #colorCodeDiv {
            font-size: 36px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button id="changeBGColorBtn">배경 색상 랜덤 변경</button>
    <div id="colorCodeDiv"></div>
    <script>
        // 미션1. 버튼을 클릭하면 랜덤 색상으로 바꾼다.
        document.getElementById('changeBGColorBtn').addEventListener('click', () => {
            const randomColor = getRandomColorHEX();
            document.body.style.backgroundColor = randomColor;
            document.getElementById('colorCodeDiv').textContent = randomColor;
        })

        function getRandomColor() {
            const rr = Math.floor(Math.random() * 256); // 0 ~ 255
            const gg = Math.floor(Math.random() * 256);
            const bb = Math.floor(Math.random() * 256);

            return `rgb(${rr}, ${gg}, ${bb})`;
        }

        function getRandomColorHEX() {
            const rr = Math.floor(Math.random() * 256); // 0 ~ 255
            const gg = Math.floor(Math.random() * 256);
            const bb = Math.floor(Math.random() * 256);

            // 16진수로 변환 -> 2자리로 맞춰서 패딩
            const rrHex = rr.toString(16).padStart(2, '0');
            const ggHex = gg.toString(16).padStart(2, '0');
            const bbHex = bb.toString(16).padStart(2, '0');

            return `#${rrHex}${ggHex}${bbHex}`;
        }
    </script>
</body>
</html>
