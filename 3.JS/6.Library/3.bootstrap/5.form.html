<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container my-4">
        <h1>회원가입 폼 예제</h1>
        <form id="exampleForm">
            <!-- 이름 -->
            <div class="mb-3">
                <label for="name" class="form-label">이름</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="이름을 입력..." required>
            </div>

            <!-- 이메일 -->
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="이메일주소를 입력..." required>
            </div>

            <!-- 비밀번호 -->
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를..." required>
            </div>

            <!-- 제출 -->
            <button type="submit" class="btn btn-primary">제출</button>
        </form>

        <!-- 결과출력할공간 -->
        <div id="result" class="mt-4"></div>
    </div>

    <script>
        const form = document.getElementById('exampleForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', (event) => {
            event.preventDefault(); // 서버로 전송하는 기본 기능 하지 않도록...

            // 폼 데이터 가져오기 - 위에 폼을 객체에 넣고, get 함수를 통해서 필드 내용을 가져오도록 설정
            const formData = new FormData(form);
            const name = formData.get('name');
            const email = formData.get('email');
            const password = formData.get('password');

            // 결과 출력
            resultDiv.innerHTML = `
                <div class="alert alert-success">
                    <h5>폼 데이터 제출 완료!</h5>
                    <p><strong>이름:</strong> ${name} </p>
                    <p><strong>이메일:</strong> ${email} </p>
                    <p><strong>암호:</strong> ${password} </p>
                </div>
            `;
        })
    </script>
</body>
</html>
