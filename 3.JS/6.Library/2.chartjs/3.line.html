<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="myChart" width="400" height="600"></canvas>

    <script>
        const ctx = document.getElementById('myChart').getContext('2d');

        const Utils = {
            months({ count }) { // destructuring (구조 분할)
                const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                return months.slice(0, count);
            }
        }

        // const labels = Utils.months(7);
        const labels = Utils.months({ count: 7 });
        const data = {
            labels: labels,
            datasets: [
                {
                    label: 'My First Dataset 1',
                    data: [65, 59, 80, 81, 56, 55, 40],
                    fill: false,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1,
                },
                {
                    label: 'My First Dataset 2',
                    data: [30, 25, 20, 17, 22, 35, 67],
                    fill: false,
                    borderColor: 'rgb(54, 162, 233)',
                    tension: 0.1,
                },
                {
                    label: 'My First Dataset 3',
                    data: [30, 30, 35, 40, 50, 60, 55],
                    fill: false,
                    borderColor: 'rgb(222, 62, 23)',
                    tension: 0.1,
                },
            ],
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                scales: {
                    y: {
                        beginAtZero: true, // y축이 0부터 시작하기
                    }
                },
                responsive: false, // 반응형 끄기
                maintainAspectRatio: true // 비율을 유지할거냐 말거냐
            },
        };

        const myChart = new Chart(ctx, config);
    </script>
</body>
</html>
